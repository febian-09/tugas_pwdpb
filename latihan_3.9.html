<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiket Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <fieldset>
        <legend>
          <h3><b>TIKET ONLINE JAKARTA - MALAYSIA</b></h3>
        </legend>

        <form action="">
          <table>
            <tr>
              <td>Nama</td>
              <td><input type="text" name="nama" id="nama" /></td>
            </tr>

            <tr>
              <td>Pilih Kode Pesawat</td>
              <td>
                <select name="kode_pesawat" id="kode_pesawat">
                  <option value="GRD">GRD</option>
                  <option value="MPT">MPT</option>
                  <option value="BTV">Batavia</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Pilih Kelas</td>
              <td>
                <input type="radio" name="kelas" value="eksekutif" /> Eksekutif<br />
                <input type="radio" name="kelas" value="bisnis" /> Bisnis<br />
                <input type="radio" name="kelas" value="ekonomi" /> Ekonomi
              </td>
            </tr>

            <tr>
              <td>Jumlah Tiket</td>
              <td>
                <select name="jml_tiket" id="jml_tiket">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                </select>
              </td>
            </tr>

            <tr>
              <td colspan="2" align="center">
                <button type="submit">Pesan Tiket</button>
              </td>
            </tr>
          </table>
        </form>
      </fieldset>
    </div>
  </body>
</html>
